{% extends "_base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
{% for post in posts %}
<div class="blog-post">
    <h2 class="blog-post-title mb-1"> {{ post.title }} </h2>
    <p class="blog-post-meta">Published {{ post.published }} by {{ post.author }}</p>
    {{ post.body|truncatewords:100|linebreaks }}
    <a href="{{ post.get_absolute_url }}"> Читать далее...</a>
</div>
{% endfor %}
{% endblock content %}
